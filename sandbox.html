<!DOCTYPE HTML>

<html>
<head>
    <title>Sandbox</title>
    <link href="Styles/default.css" rel="stylesheet" type="text/css" />

    <script src="Scripts/Libraries/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="Scripts/Libraries/knockout-2.1.0.js" type="text/javascript"></script>

    <script src="Scripts/Models/breadCrumb.js" type="text/javascript"></script>
    <script src="Scripts/Models/reference.js" type="text/javascript"></script>

    <script src="Scripts/viewmodel.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            ko.applyBindings(window.viewmodel);
        });
    </script>
</head>
<body>
    <header data-bind='text: selectedItem.header'></header>
    <div id='leftNavContainer'>
        <ul data-bind="foreach: leftNavItems, style:{display: leftNavItems().length > 0 ? '':'none'}"  >
            <li data-bind='text: header, click: function(data){$parent.updateSelected(data.id);} '>
            </li>
        </ul>
    </div>
    <div id='mainContentContainer'>
        <div id='breadCrumbContainer'>
            <ul data-bind="foreach: breadCrumbs">
                <li data-bind='text: header, click: function(data){$parent.updateSelected(data.id);} ' />
            </ul>
        </div>
        <canvas id='canvas'></canvas>
    </div>
</body>
</html>
